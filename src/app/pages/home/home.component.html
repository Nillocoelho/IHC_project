<div *ngIf="mostrarMensagem" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg relative">
    <h1 class="font-bold my-3">O que há de Novo:</h1>
    <button (click)="fecharMensagem()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">
      &times;
    </button>
    <p>&#10004; Foi Criado o Assine Já</p>
    <p>&#10004; Responsividade criada</p>
    <p>&#10004; Correção de bug</p>
    <p>&#10004; Ajuste de cores</p>
    <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded float-right">
      Leia mais
    </button>
    <button (click)="fecharMensagem()" class="mt-4 bg-gray-600 hover:bg-gray-400 text-white px-4 py-2 rounded float-right mr-3">
      Fechar
    </button>
  </div>
</div>
