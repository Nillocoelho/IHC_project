
  <!-- Overlay que cobre a página inteira -->
  <div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
    <div class="modal-container bg-white p-6 rounded-lg shadow-md w-10/12 h-5/6 overflow-hidden overflow-y-scroll md:w-4/12">
      <h1 class="text-2xl font-semibold mb-4 text-center">ASSINE JÁ</h1>
      <form (submit)="onSubmit()">
        <div class="mb-4">
          <label for="fullName" class="block text-lg font-bold text-black">Nome Completo</label>
          <input placeholder ="Ex: João Araujo Dias Machado" type="text" id="fullName" name="fullName" class="w-full p-2 border rounded" required>
          
        </div>
        <div class="mb-4">
          <label for="email" class="block text-lg font-bold text-black">E-mail</label>
          <input placeholder ="Ex: email@exemplo.com" type="email" id="email" name="email" class="w-full p-2 border rounded" required>
          
        </div>
        <div class="mb-4">
          <label for="password" class="block text-lg font-bold text-black">Senha</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
          
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-lg font-bold text-black">Data de Nascimento</label>
          <input type="date" id="dob" name="dob" class="w-full p-2 border rounded" required>
          
        </div>
        <div class="mb-4">
          <label for="address" class="block text-lg font-bold text-black">Endereço</label>
          <textarea id="address" name="address" class="w-full p-2 border rounded" required></textarea>
          
        </div>
        <div class="mb-4">
          <label for="creditCard" class="block text-lg font-bold text-black">Número do Cartão de Crédito</label>
          <input type="text" id="creditCard" name="creditCard" class="w-full p-2 border rounded" required>
          
        </div>
        <div class="mb-4">
          <label for="expiryDate" class="block text-lg font-bold text-black">Data de validade</label>
          <input type="month" id="expiryDate" name="expiryDate" class="w-full p-2 border rounded" required>
          
        </div>
        <div class="flex justify-end mt-4 pt-5">
          <button type="button" class="bg-red-500 text-white px-4 py-2 mr-5 rounded hover:bg-red-700" (click)="closeModal()">
            Fechar
          </button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Enviar
          </button>
        </div>
      </form>
     
    </div>
  </div>
