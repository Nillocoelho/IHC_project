
<app-modal *ngIf="isModalVisible" (close)="closeModal()"></app-modal>
<div *ngFor="let noticia of noticias" class="grid grid-cols-5 gap-4 w-10/12 mt-10 mb-20">
    <!-- Cada outra notÃ­cia -->
    <div class="col-start-2 col-end-4 flex items-center mb-8 border shadow-lg rounded-md"> 
      <div class="w-1/3 flex h-full">
        <img src={{noticia.img}} alt="DISCORD" class="w-full rounded-md shadow-md">
      </div>
      <div class="w-2/3 pl-4 items-center  ml-10">
        <div class="p-4 rounded-lg max-w-[75%]">
          <p class="font-bold text-xl text-center mb-3">{{noticia.title}}</p>
          <p>{{noticia.content}}</p>        
        </div>
        <div class="flex justify-between rounded-lg max-w-[70%] self-start">
          <div class="data p-2 m-4">{{noticia.data}}</div>
          <div class="etiqueta bg-blue-700 p-2 m-4 w-36 text-center text-white hover:bg-blue-950 hover:cursor-pointer"><button (click)="showModal()"> Ler Mais >></button></div> 
        </div>
      </div>
      <div class="etiqueta {{noticia.style}} p-2 m-4 w-24 text-center self-start">{{noticia.theme}}</div>
    </div>
